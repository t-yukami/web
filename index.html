<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

        <option value="5">5</option>

        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <textarea name="ciphertext" rows="4" cols="40">暗号文</textarea>
      <input type="button" name="change" value="暗号化">
      <input type="button" name="change2" value="復号化">
      <input type="button" name="button" value="ボタン">
    </form>

</html>
